<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>Notes App</h1>
            <div id="auth">
                <div class="auth-form">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button id="login-btn" class="btn">Login</button>
                    <button id="register-btn" class="btn">Register</button>
                    <button id="logout-btn" class="btn" style="display: none;">Logout</button>
                </div>
            </div>
        </header>
        <main>
            <div id="create-note" class="card">
                <h2>Create a New Note</h2>
                <input type="text" id="note-title" placeholder="Title">
                <textarea id="note-content" placeholder="Content"></textarea>
                <input type="text" id="note-tags" placeholder="Tags (comma separated)">
                <div class="date-picker">
                    <label for="note-due-date">Due Date:</label>
                    <input type="date" id="note-due-date">
                </div>
                <button id="save-note-btn" class="btn">Save Note</button>
            </div>
            <div id="notes-list" class="notes-container"></div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
